<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Crush</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/keep-calm" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer type="module"></script>

  </head>
  <body>
    <div id="start-page">
      <div id="keep-calm-top"></div>
      <div id="keep-calm-middle">
        <div id="play-button" class="button">PLAY</div>
      </div>
      <div id="keep-calm-bottom"></div>
    </div>

    <div id="game-page">
      <div id="game-header" class="header-display">
        <div id="game-container1">
          <div id="game-name" class="game-display">NAME</div>
          <div id="game-level" class="game-display">LEVEL 1</div>
          <div id="game-moves" class="game-display">MOVES 20</div>
        </div>
  
        <div id="game-container2">
          <div id="game-stars" class="game-display">STARS</div>
          <div id="game-score" class="game-display">SCORE</div>
          <div class="game-display"><img id="game-candy-target" src=""/></div>
          <div id="game-target" class="game-display">10</div>
  
        </div>
  
        <div id="game-container3">
          <img
            src="images/unicorn.png"
            alt="unicorn"
          />
        </div>  
      </div>

      <div id="grid"></div>
      <div id="game-footer">
        <div id="level-button" class="small-button">LEVELS</div>
        <div id="setting-button" class="small-button">SETTINGS</div>
      </div>
    </div>

    <div id="level-page">
      <div id="level-title" class="game-display">LEVEL</div>
      <div id="level-container">
        <div id="level1-button" class="level-button">1</div>
        <div id="level2-button" class="level-button">2</div>
        <div id="level3-button" class="level-button">3</div>
        <div id="level4-button" class="level-button">4</div>
        <div id="level5-button" class="level-button">5</div>
        <div id="level6-button" class="level-button">6</div>
        <div id="level7-button" class="level-button">7</div>
        <div id="level8-button" class="level-button">8</div>
        <div id="level9-button" class="level-button">9</div>
      </div>
      <div id="next-button" class="small-button">NEXT LEVEL</div>
      <div id="back-button" class="small-button">BACK</div>
    </div>

    <div id="setting-page">
      <div id="setting-title" class="game-display">SETTINGS</div>
      <div id="setting-container">
        <div id="label-name" class="game-display">NAME</div>
        <input
          type="text"
          id="name"
          class="setting-display"
          placeholder="Your Name"
        />
        <select name="User" id="select-user" class="setting-display">
        </select>
        <div id="add-user" class="small-button">CREATE</div>
        <div id="label-music" class="game-display">GAME MUSIC</div>
        <audio
          id="music"
          class="audio setting-display"
          loop
          controls
          src="./sounds/music2.ogg"
        >
          <source type="audio/filetype" volume="0.5" />
        </audio>
        <!-- <input id="range-music" type="range" min="1" max="100" value="50" /> -->

        <div id="label-sound" class="game-display">GAME SOUND</div>
        <input id="range-sound" class="setting-display" type="range" min="1" max="100" value="50" />
      </div>
      <div id="back-button2" class="small-button">BACK</div>
    </div>

  </body>
</html>
